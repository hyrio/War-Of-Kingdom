#define _GUI_LEFT_PART
	[grid]
		[row]
			[column]
				horizontal_grow = "true"
				vertical_grow = "true"
				
				[listbox]
					id = "subcontinent_table"
					definition = "default"
					
					# width = "(screen_width)"
					height = "(screen_height)"
					# horizontal_scrollbar_mode = "never"
					vertical_scrollbar_mode = "never"

					[header]
						{_GUI_TABLE_HEADER_SUBCONTINENT}
					[/header]
																
					[list_definition]
						[row]
							 [column]
								grow_factor = 1
								horizontal_grow = "true"

								[toggle_panel]
									id = "_toggle"
									definition = "default"

									[grid]
										{_GUI_TABLE_ROW_SUBCONTINENT}
									[/grid]
								[/toggle_panel]
							[/column]
						[/row]
					[/list_definition]
				[/listbox]
			[/column]
		[/row]
		
		[row]
			[column]
				border = "top"
				border_size = 4
								
				horizontal_grow = "true"
				[image]
					definition = "default"
					label = "misc/split-line.png"
				[/image]
			[/column]
	 	[/row]
	 		
		[row]
			[column]
				horizontal_alignment = "left"
				[label]
					definition = "title"
						
					label = _"City"
				[/label]
			[/column]
		[/row]
		
		[row]
			grow_factor = 1
			[column]
				horizontal_grow = "true"
				vertical_grow = "true"
				
				[listbox]
					id = "city_table"
					definition = "default"
					
					# width = "(screen_width)"
					# horizontal_scrollbar_mode = "never"

					[header]
						{_GUI_TABLE_HEADER_CITY}
					[/header]
																
					[list_definition]
						[row]
							 [column]
								grow_factor = 1
								horizontal_grow = "true"

								[toggle_panel]
									id = "_toggle"
									definition = "default"

									[grid]
										{_GUI_TABLE_ROW_CITY}
									[/grid]
								[/toggle_panel]
							[/column]
						[/row]
					[/list_definition]
				[/listbox]
			[/column]
		[/row]
	[/grid]
#enddef

[window]
	id = "subcontinent"
	description = "The subcontinent screen."

	[resolution]
		definition = "screen"

		automatic_placement = "false"
		automatic_placement = "false"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - height) / 2)"
		width = "(if(screen_width < 800, screen_width, 800))"
		height = "(if(screen_height < 600, screen_height, 600))"

		[linked_group]
			id = "subcontinent_name"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "subcontinent_npc"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "subcontinent_cities"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "subcontinent_players"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "city_name"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "city_ownership"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "city_hero"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "city_endurance"
			fixed_width = "true"
		[/linked_group]
		
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]
			[row]
				[column]
					border = "all"
					border_size = 4
					horizontal_grow = "true"
					[grid]
						[row]
							[column]
								[label]
									id = "title"
									definition = "title"

									label = _ "Crusage for subcontinent"
								[/label]
							[/column]
					
							[column]
								grow_factor = 1
								horizontal_grow = "true"
								[label]
									id = "flag"
									definition = "default"
								[/label]
							[/column]

						[/row]
					[/grid]
				[/column]
			[/row]
			
			[row]
				grow_factor = 1
				[column]
					horizontal_grow = "true"
					vertical_grow = "true"
					
					[grid]
						[row]
							[column]
								grow_factor = 1
								horizontal_grow = "true"
								vertical_grow = "true"
								{_GUI_LEFT_PART}
							[/column]
														
							[column]
								vertical_grow = "true"
																	
								border = "left"
								border_size = 4
																	
								[image]
									definition = "default"
									label = "misc/split-v-line.png"
								[/image]
							[/column]
										
							[column]
								horizontal_grow = "true"
								vertical_grow = "true"
								
								[grid]
									[row]
										{_GUI_H_SPACER {RIGHT_WIDTH} 0}
									[/row]
										
									[row]
										grow_factor = 1
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											[minimap]
												id = "map"
												definition = "default"
							
												# width = "(if(screen_width < 800, ((screen_width * 55) / 100), 440))"
												# height = "(if(screen_height < 600, ((screen_height * 40) / 100), 240))"	
											[/minimap]
										[/column]
									[/row]
									
									[row]
										# grow_factor = 1
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
								
											[scroll_label]
												definition = "portrait"
												width = "({RIGHT_WIDTH})"
												height = "(screen_height)"
												
												label = _"subcontinent remark"
											[/scroll_label]
										[/column]
									[/row]
								[/grid]			
							[/column]
						[/row]
					[/grid]
				[/column]	

			[/row]

			[row]
				[column]
					border = "top"
					border_size = 2
								
					horizontal_grow = "true"
					[image]
						definition = "default"
						label = "misc/split-line.png"
					[/image]
				[/column]
	 		[/row]
	 				
			[row]
				[column]
					horizontal_grow = "true"

					[grid]
						[row]
							{_GUI_H_SPACER 5 0}
							
							[column]
								border = "bottom"
								border_size = 5

								[button]
									id = "attack"
									definition = "default"

									label = _ "Attack"
								[/button]

							[/column]
							
							{_GUI_H_SPACER 30 0}
							
							[column]
								border = "bottom"
								border_size = 5

								[button]
									id = "repair"
									definition = "default"

									label = _ "Repair"
								[/button]

							[/column]
							
							{_GUI_H_SPACER 30 0}
							
							[column]
								border = "bottom"
								border_size = 5

								[button]
									id = "discard"
									definition = "default"

									label = _ "Discard"
								[/button]

							[/column]

							{_GUI_H_SPACER 0 1}
							
							[column]
								border = "bottom"
								border_size = 5

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Close"
								[/button]

							[/column]
							
							{_GUI_H_SPACER 5 0}

						[/row]
					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_H_SPACER
#undef _GUI_V_SPACER
