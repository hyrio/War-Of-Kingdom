[window]
	id = "siege_tent"
	description = "Siege tent dialog."

	[resolution]
		definition = "screen"

		automatic_placement = "false"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - height) / 2)"
		width = "(if(screen_width < 800, screen_width, 800))"
		height = "(if(screen_height < 600, screen_height, 600))"

		[linked_group]
			id = "label"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "button"
			fixed_height = "true"
		[/linked_group]
		
		[linked_group]
			id = "stratagem"
			fixed_width = "true"
		[/linked_group]
				
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_alignment = "left"
					border = "all"
					border_size = 5
					[grid]
						[row]
							[column]
								#horizontal_alignment = "left"
								[label]
									definition = "title"

									label = _ "Siege tent"
								[/label]
							[/column]
						[/row]		
					[/grid]
				[/column]
			[/row]

			[row]
				grow_factor = 1
				[column]
					horizontal_grow = "true"
					vertical_grow = "true"
					[grid]
						[row]
							grow_factor = 1

							[column]
								grow_factor = 1

								horizontal_grow = "true"
								vertical_grow = "true"
								
								border = "left, right"
								border_size = 5

								[grid]
									[row]
										[column]
											horizontal_grow = "true"
											{_GUI_MAP_PANEL}
										[/column]
									[/row]
									
									[row]
										[column]
											grow_factor = 1
											horizontal_grow = "true"

											[image]
												definition = "default"
												label = "misc/split-line.png"
											[/image]
												
										[/column]
									[/row]
									
									[row]
										grow_factor = 1
										[column]
											horizontal_grow = "true"
											vertical_grow = "true" 
											[grid]
												[row]
													grow_factor = 1

													[column]
														grow_factor = 1
														horizontal_grow = "true"
														vertical_grow = "true" 
											
														{_GUI_ATTACKER_PANEL}
													[/column]
										
													[column]
														border = "left, right"
														border_size = 8
														vertical_grow = "true"

														[image]
															definition = "default"
															label = "misc/split-v-line.png"
														[/image]
													[/column]
										
													[column]
														grow_factor = 1
														horizontal_grow = "true"
														vertical_grow = "true"

														{_GUI_DEFENDER_PANEL}
													[/column]
												[/row]
											[/grid]
										[/column]	
									[/row]

								[/grid]
									
							[/column]

						[/row]
					[/grid]
				[/column]
			[/row]	

			[row]
				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[image]
						definition = "default"
						label = "misc/split-line.png"
					[/image]
												
				[/column]
			[/row]
							
			[row]

				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[grid]

						[row]
							[column]
								border = "right"
								border_size = 25

								grow_factor = 1
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"
									
									label = _ "OK"
								[/button]

							[/column]

							[column]
								border = "left,right"
								border_size = 5
								horizontal_alignment = "right"
								
								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]
						[/row]	

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

